<!doctype html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <title>My Note</title>
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div class="header">
  <h1>My Note</h1>
  <div class="menu">
    <button class="btn-newnote" id="btn-newnote">새노트</button>
    <button class="btn-savenote" id="btn-savenote">노트저장</button>
    <button class="btn-savenote-file" id="btn-savenote-file">파일로 저장</button>
    <button class="btn-fullscreen" id="btn-fullscreen">전체화면</button>
    <button class="btn-about" id="btn-about">어플리케이션정보</button>
  </div>
</div>
<div class="about-container" id="about">
  <div class="about">
    <ul>
      <li>Name : My Note</li>
      <li>Version : 1.0.0</li>
      <li>Date : 2017-12-18</li>
    </ul>
  </div>
</div>
<div class="container">
  <textarea id="memo" placeholder="내용을 입력하세요"></textarea>
</div>

<script src="js/app.js"></script>
<script src="lib/FileSaver.js"></script>
<script src="lib/screenfull.js"></script>
</body>
</html>
